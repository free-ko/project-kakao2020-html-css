<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats - Kokoa Clone</title>
  </head>
  <body class="phone-bg">
    <div class="phone">
      <div class="screen">
          <!-- Status-bar -->
          <div class="status-bar">
            <div class="status-bar__column">
              <span>Service</span>
              <i class="fas fa-wifi"></i>
            </div>
            <div class="status-bar__column js-clock">
              <span>18:43</span>
            </div>
            <div class="status-bar__column">
              <span>100%</span>
              <i class="fas fa-battery-full fa-lg"></i>
              <i class="fas fa-bolt"></i>
            </div>
          </div>
      
          <!-- Screen-Header -->
          <header class="screen-header chats-header">
            <h1 class="screen-header__title">Chats</h1>
            <div class="screen-header__icons">
              <span><a href="find.html"><i class="fas fa-search fa-lg"></i></a></span>
              <span><i class="far fa-comment-dots fa-lg"></i></span>
              <span><a href="music.html"><i class="fas fa-music fa-lg"></i></a></span>
              <span>
                <span class="find__badge"></span>
                <a href="settings.html">
                  <i class="fas fa-cog fa-lg"></i>
                </a>
              </span>
            </div>
          </header>
      
          <!-- Main Screen -->
          <main class="main-screen chats-screen">
            <a href="chat.html">
              <div class="user-component chats-component">
                <div class="user-component__column">
                  <img
                    src="./images/my-profile.png"
                    class="user-component__avatar user-component__avatar"
                  />
                  <div class="user-component__text">
                    <h4 class="user-component__title">FREEKO</h4>
                    <h6 class="user-component__subtitle">
                      Please Check My Kokoa
                    </h6>
                  </div>
                </div>
                <div class="user-component__column">
                  <span class="user-component__time">21:22</span>
                  <div class="badge">1</div>
                </div>
              </div>
            </a>
            <a href="chat1.html">
              <div class="user-component chats-component">
                <div class="user-component__column">
                  <img
                    src="./images/friend5.jpg"
                    class="user-component__avatar user-component__avatar"
                  />
                  <div class="user-component__text">
                    <h4 class="user-component__title">WonYung</h4>

                  <div class="badge">1</div>

            <a href="chat2.html">

                  <span class="user-component__time">21:22</span>
                  <div class="badge">1</div>
                </div>
              </div>
            </a>
            <a href="chat3.html">
              <div class="user-component chats-component">

<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="./css/screens/music-play-2.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music-Play | Kokoa Clone</title>
  </head>

  <body>
    <!-- Status-bar -->
    <div class="status-bar">
      <div class="status-bar__column">
        <span>Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column js-clock">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <!-- Screen-Header -->
    <header class="screen-header  music-screen">
      <a href="#" onclick="history.back()">
        <i class="fas fa-angle-left"></i>
      </a>
      <a class="music__link" href="more.html">
        <i class="fas fa-ellipsis-h"></i>
      </a>
    </header>

    <!-- Main-Screen -->
    <main class="music-play__main">
      <div class="music-play__img-1 rotate__img"></div>
      <div class="music-play__img-2 rotate__img"></div>
      <div class="music-play__img-3 rotate__img"></div>
      <h3>11 : 11</h3>
      <h5>TAEYEON</h5>
      <div class="music-play__icons">
        <i class="fas fa-sync-alt"></i>
        <i class="fas fa-headphones-alt"></i>
        <i class="fas fa-volume-up"></i>
        <i class="fas fa-heart"></i>
      </div>

      <div class="now playing" id="music">
        <span class="bar n1">A</span>
        <span class="bar n2">B</span>
        <span class="bar n3">C</span>
        <span class="bar n4">D</span>
        <span class="bar n5">E</span>
        <span class="bar n6">F</span>
        <span class="bar n7">G</span>
        <span class="bar n8">H</span>
      </div>
    </main>

    <!-- Nav -->
    <nav class="music-play-nav">
      <ul class="music-play-nav__list">
        <li class="music-play-nav__btn">
          <a class="music-play-nav__link" href="#">
            <i class="fas fa-backward"></i> 
          </a>
        </li>
        <li class="music-play-nav__btn ">
          <a class="music-play-nav__link" href="#">
            <i id="music__play-btn" class="fas fa-play"></i>
            <i id="music__pause-btn" class="fas fa-pause"></i>
          </a>
        </li>
        <li class="music-play-nav__btn">
          <a class="music-play-nav__link" href="#">
            <i id="music__next-btn" class="fas fa-forward"></i>
         </a>
        </li>
      </ul>

    </nav>

    <!-- No-mobile -->
    <div id="no-mobile">
      <span>Your screen is too big ðŸ˜©</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
    <script src="./js/clock.js"></script>
    <script src="./js/button.js"></script>
  </body>
</html>
